<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Voice Control</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Jarvis</h1>
            <p class="tagline">Voice-Controlled Browser Automation</p>
        </div>
        
        <div class="status" id="status">
            <div class="status-indicator" id="indicator"></div>
            <span id="statusText">Ready</span>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                <span class="icon">üé§</span>
                Start Listening
            </button>
            <button id="stopBtn" class="btn btn-secondary" disabled>
                <span class="icon">‚èπ</span>
                Stop
            </button>
        </div>
        
        <div class="transcript" id="transcript">
            <div class="transcript-header">Last Command:</div>
            <div class="transcript-text" id="transcriptText">No commands yet...</div>
        </div>
        
        <!-- New Text Chat Interface -->
        <div class="chat-section">
            <div class="chat-header">üí¨ Chat with Jarvis</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <textarea id="chatInput" placeholder="Type your command or question..." rows="2"></textarea>
                <button id="chatSendBtn" class="btn btn-send">Send</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
